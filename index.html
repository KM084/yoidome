<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>酔い軽減アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #permissionButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 1em 2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="permissionButton" style="display:none;">加速度センサーを有効にする</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let camera = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      damping: 0.1
    };

    const tileSize = 100;
    const circleRadius = 30;

    let lastRotation = { alpha: 0, beta: 0, gamma: 0 };

    function toVehicleCoordinates(acc, rotation) {
      const gamma = rotation.gamma * Math.PI / 180;
      const beta = rotation.beta * Math.PI / 180;

      const x = acc.x;
      const y = acc.y;
      const z = acc.z;

      // スマホ → 車両基準座標変換（簡略化）
      const forward = -x * Math.cos(gamma) - y * Math.sin(beta);
      const lateral = y * Math.cos(beta);

      return { forward, lateral };
    }

    function handleMotion(event) {
      if (event.accelerationIncludingGravity && lastRotation) {
        const acc = event.accelerationIncludingGravity;
        const vehicle = toVehicleCoordinates(acc, lastRotation);
        camera.vx += vehicle.lateral * camera.damping;
        camera.vy += vehicle.forward * camera.damping;
      }
    }

    window.addEventListener("deviceorientation", (event) => {
      lastRotation = {
        alpha: event.alpha || 0,
        beta: event.beta || 0,
        gamma: event.gamma || 0
      };
    });

    function requestSensorPermission() {
      const btn = document.getElementById("permissionButton");
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener("devicemotion", handleMotion);
            btn.style.display = 'none';
          }
        }).catch(console.error);
      } else {
        window.addEventListener("devicemotion", handleMotion);
      }
    }

    window.addEventListener("load", () => {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        const btn = document.getElementById("permissionButton");
        btn.style.display = 'block';
        btn.addEventListener("click", requestSensorPermission);
      } else {
        requestSensorPermission();
      }
    });

    function update() {
      camera.x += camera.vx;
      camera.y += camera.vy;

      camera.vx *= 0.98;
      camera.vy *= 0.98;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cols = Math.ceil(canvas.width / tileSize) + 2;
      const rows = Math.ceil(canvas.height / tileSize) + 2;

      const offsetX = camera.x % tileSize;
      const offsetY = camera.y % tileSize;

      for (let row = -1; row < rows; row++) {
        for (let col = -1; col < cols; col++) {
          const x = col * tileSize - offsetX;
          const y = row * tileSize - offsetY;
          ctx.beginPath();
          ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
          ctx.fillStyle = "skyblue";
          ctx.fill();
        }
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
