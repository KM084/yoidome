<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>酔い軽減アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // リサイズ処理
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // 円の状態
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 30,
      vx: 0,
      vy: 0,
      damping: 0.1  // 動きを抑える
    };

    // 加速度センサーのイベント
    window.addEventListener("devicemotion", (event) => {
      if (event.accelerationIncludingGravity) {
        const acc = event.accelerationIncludingGravity;
        // 加速度をそのまま速度に加算（感度は調整可能）
        ball.vx += acc.x * ball.damping;
        ball.vy -= acc.y * ball.damping; // スマホ向きの調整（上下反転）
      }
    });

    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      // 壁で跳ね返る処理
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.vx *= -0.5;
        ball.x = Math.max(ball.radius, Math.min(ball.x, canvas.width - ball.radius));
      }
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.vy *= -0.5;
        ball.y = Math.max(ball.radius, Math.min(ball.y, canvas.height - ball.radius));
      }

      // 少しずつ減速
      ball.vx *= 0.98;
      ball.vy *= 0.98;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "skyblue";
      ctx.fill();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
