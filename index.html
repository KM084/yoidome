<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>酔い軽減アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #permissionButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 1em 2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="permissionButton" style="display:none;">加速度センサーを有効にする</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 30,
      vx: 0,
      vy: 0,
      damping: 0.1
    };

    function handleMotion(event) {
      if (event.accelerationIncludingGravity) {
        const acc = event.accelerationIncludingGravity;
        ball.vx += acc.x * ball.damping;
        ball.vy -= acc.y * ball.damping;
      }
    }

    function requestSensorPermission() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener("devicemotion", handleMotion);
            document.getElementById("permissionButton").style.display = 'none';
          }
        }).catch(console.error);
      } else {
        // iOS以外のブラウザ対応
        window.addEventListener("devicemotion", handleMotion);
      }
    }

    // iOS Safari 対応のためのボタン表示
    window.addEventListener("load", () => {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        document.getElementById("permissionButton").style.display = 'block';
        document.getElementById("permissionButton").addEventListener("click", requestSensorPermission);
      } else {
        requestSensorPermission();
      }
    });

    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.vx *= -0.5;
        ball.x = Math.max(ball.radius, Math.min(ball.x, canvas.width - ball.radius));
      }
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.vy *= -0.5;
        ball.y = Math.max(ball.radius, Math.min(ball.y, canvas.height - ball.radius));
      }

      ball.vx *= 0.98;
      ball.vy *= 0.98;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "skyblue";
      ctx.fill();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
